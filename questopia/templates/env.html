<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flask Communication</title>
<link rel="stylesheet" href="../static/css/env.css">
</head>
<body>
<div class="container">
    <h2>Communication with Flask Backend</h2>
    <form action="{{ url_for('process_question') }}" method="post">
        <label for="question">Enter Your Question:</label><br>
        <input type="text" id="question" name="question" placeholder="Type your question here"><br>
        <button type="submit">Submit</button><br>
    </form>
    <label for="output">Output from Flask:</label><br>
    <textarea id="output" rows="4" readonly>{{ output_from_flask }}</textarea><br>
    <form action="{{ url_for('show_index') }}">
        <button type="submit">Next Page</button>
    </form>
</div>
</body>
</html>
