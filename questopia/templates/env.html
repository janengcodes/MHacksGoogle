<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Questopia</title>
<link rel="stylesheet" href="../static/css/env.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">


    <div class="text-box">
        <form action="{{ url_for('process_question') }}" method="post" class="transparent-form">
            <input type="text" id="question" name="question" placeholder="Type your question here" class="transparent-form"><br>
            <button type="submit">Submit</button><br>
        </form>
    </div>

    <textarea id="output" rows="4" readonly placeholder="Ask me question">{{ output_from_flask }} </textarea><br>
    <div class="quiz">
    <form action="{{ url_for('show_quiz') }}">
        <button type="submit">Go to quiz!</button>
    </form>
    </div>
</div>
</body>
</html>
